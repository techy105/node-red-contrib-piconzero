<script type="text/javascript">
    RED.nodes.registerType('PiconZero - Set Motor',{
        category: 'Picon Zero',
        color: '#FFAAAA',
        inputs: 1,
        outputs: 1,
		icon: "font-awesome/fa-gear",
		align: "left",
		defaults: {
			motorid: { 
				value: 0,
				validate: (val) => val === 0 || val === 1
			},
			value: {
				value: 0,
				validate: (val) => parseInt(val) !== NaN && val >= -128 && val <= 128
			}
		},
		oneditprepare: () => {
			$("#node-input-motorid").typedInput({
				type:"num",
				types: [
					{
						value: 0,
						options: [
							{ value: 0, label: "Motor A"},
							{ value: 1, label: "Motor B"}
						]
					}
				]
			})

			$("#node-input-value").typedInput({
				type:"num",
				types:["num"],
				typeField: "#node-input-value-type"
			})
		}
    });
</script>

<script type="text/html" data-template-name="PiconZero - Set Motor">
     <div class="form-row">
        <label for="node-input-motorid"><i class="fa fa-tag"></i> Motor id</label>
        <input type="text" id="node-input-motorid" placeholder="Motor id">
    </div>
     <div class="form-row">
        <label for="node-input-value"><i class="fa fa-tag"></i> Value</label>
        <input type="text" id="node-input-value" placeholder="Value" min="-128" max="128">
        <input type="hidden" id="node-input-value-type" >

		<p>Range: -128 - 128</p>
    </div>
</script>

<script type="text/html" data-help-name="PiconZero - Set Motor">
    <p>Sets either motor 1 or 2 to a value between -128 and 128</p>
</script>
