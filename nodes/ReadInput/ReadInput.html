<script type="text/javascript">
    RED.nodes.registerType('Read Input',{
        category: 'PiconZero',
        color: '#FFAAAA',
        inputs: 1,
        outputs: 1,
		outputLabel: "Input Value",
		icon: "font-awesome/fa-terminal",
		align: "left",
		defaults: {
			channel: {
				value: 0,
				validate: (val) => parseFloat(val) !== NaN && val >= 0 && val <= 3
			}
		},
		
		oneditprepare: () => {
			$("#node-input-channel").typedInput({
				type:"channel",
				types: [
					{
						value: 0,
						options: [
							{ value: 0, label: "Input 1"},
							{ value: 1, label: "Input 2"},
							{ value: 2, label: "Input 3"},
							{ value: 3, label: "Input 4"},
						]
					}
				]
			})
		}
    });
</script>

<script type="text/html" data-template-name="Read Input">
     <div class="form-row">
        <label for="node-input-channel"><i class="fa fa-tag"></i> Channel</label>
        <input type="text" id="node-input-channel" placeholder="Channel">
    </div>
</script>

<script type="text/html" data-help-name="Read Input">
    <p>Reads the value from an input</p>
</script>
