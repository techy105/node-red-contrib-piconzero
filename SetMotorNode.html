        color: '#a6bbcf',
        inputs: 1,
        outputs: 1,
		defaults: {
			motorid: 0,
			value: 0
		}
    });
</script>

<script type="text/html" data-template-name="Set Motor">

        <input type="text" id="node-input-value" placeholder="Value">
