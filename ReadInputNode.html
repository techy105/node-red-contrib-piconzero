<script type="text/javascript">
    RED.nodes.registerType('Read Input',{
        category: 'PiconZero',
        color: '#fb1b0f',
        inputs: 1,
        outputs: 1,
		outputLabe: "Input Value",
		icon: "font-awesome/fa-robot",
		align: "left",
		defaults: {
			channel: {
				value: 0,
				validate: (val) => parseFloat(val) !== NaN && val >= 0 && val <= 3
			}
		}
    });
</script>

<script type="text/html" data-template-name="Read Input">
     <div class="form-row">
        <label for="node-input-channel"><i class="fa fa-tag"></i> channel</label>
        <input type="text" id="node-input-channel" placeholder="Channel">
    </div>
</script>

<script type="text/html" data-help-name="Read Input">
    <p>Reads the value from a channel 0 - 3 </p>
</script>
