<script type="text/javascript">
    RED.nodes.registerType('Picon Zero - Set Output Mode',{
        category: 'Picon Zero',
        color: '#FFAAAA',
        inputs: 1,
        outputs: 1,
		icon: "font-awesome/fa-bolt",
		align: "left",
		defaults: {
			outputid: { 
				value: 0,
				validate: val => parseInt(val) !== NaN &&  val >= 0 && val <= 5
			},
			mode: {
				value: 0
			}
		},
		oneditprepare: () => {
			$("#node-input-outputid").typedInput({
				type:"num",
				types:["num"],
				typeField: "#node-input-outputid-type"
			})

			$("#node-input-mode").typedInput({
				type:"num",
				types: [
					{
						value: 0,
						options: [
							{ value: 0, label: "On/Off"},
							{ value: 1, label: "PWM"},
							{ value: 2, label: "Servo"},
							{ value: 3, label: "WS281B"}
						]
					}
				]
			})

			
		}
    });
</script>

<script type="text/html" data-template-name="Picon Zero - Set Output Mode">
     <div class="form-row">
        <label for="node-input-outputid"><i class="fa fa-tag"></i> Output Id</label>
        <input type="text" id="node-input-outputid" placeholder="Output id">
        <input type="hidden" id="node-input-outputid-type" >
    </div>
     <div class="form-row">
        <label for="node-input-mode"><i class="fa fa-tag"></i> Mode</label>
        <input type="text" id="node-input-mode" placeholder="Mode">
    </div>
</script>

<script type="text/html" data-help-name="Picon Zero - Set Output Mode">
    <p>Configures an output to be On/Off, PWM, Servo, or WS281B</p>
</script>
