<script type="text/javascript">
    RED.nodes.registerType('Picon Zero - Set Motor',{
        category: 'Picon Zero',
        color: '#FFAAAA',
        inputs: 1,
        outputs: 1,
		icon: "font-awesome/fa-gear",
		align: "left",
		defaults: {
			motorid: { 
				value: 0
			},
			value: {
				value: 0,
				validate: (val) => parseInt(val) !== NaN && val >= -128 && val <= 128
			}
		},
		oneditprepare: () => {
			$("#node-input-motorid").typedInput({
				type:"num",
				types: [
					{
						value: 0,
						options: [
							{ value: 0, label: "Motor A"},
							{ value: 1, label: "Motor B"}
						]
					}
				]
			})

			$("#node-input-value").typedInput({
				type:"num",
				types:["num"],
				typeField: "#node-input-value-type"
			})
		}
    });
</script>

<script type="text/html" data-template-name="Picon Zero - Set Motor">
     <div class="form-row">
        <label for="node-input-motorid"><i class="fa fa-tag"></i> Motor id</label>
        <input type="text" id="node-input-motorid" placeholder="Motor id">
    </div>
     <div class="form-row">
        <label for="node-input-value"><i class="fa fa-tag"></i> Value</label>
        <input type="text" id="node-input-value" placeholder="Value" min="-128" max="128">
        <input type="hidden" id="node-input-value-type" >

		<p> 
			<ul>
				<li>Off: 0</li>
				<li>Forward: 1 to 99 (PWM - Pin 1) or 100 to 128 (No PWM)</li>
				<li>Backwards: -1 to -99 (PWM - Pin 2) or -100 to -128 (No PWM)</li>
			</ul>
		</p>
    </div>
</script>

<script type="text/html" data-help-name="Picon Zero - Set Motor">
    <p>Sets either motor A or B to move forward or backward.</p>
</script>
